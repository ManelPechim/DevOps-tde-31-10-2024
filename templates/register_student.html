<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
</head>
<body>
    <h2>Cadastro de Aluno</h2>
    <form action="{{ url_for('adicionar_aluno_form') }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br>

        <label for="turma">Turma:</label>
        <input type="text" id="turma" name="turma" required><br>

        <label for="disciplinas">Disciplinas:</label>
        <input type="text" id="disciplinas" name="disciplinas" required><br>

        <button type="submit">Cadastrar Aluno</button>
    </form>
</body>
</html>
